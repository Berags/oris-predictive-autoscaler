name: k6 unit tests

on:
  push:
  pull_request:

jobs:
  node-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm test
        working-directory: k6
        run: npm test
