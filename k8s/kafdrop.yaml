apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafdrop
  namespace: oris-predictive-autoscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafdrop
  template:
    metadata:
      labels:
        app: kafdrop
    spec:
      containers:
        - name: kafdrop
          image: obsidiandynamics/kafdrop:latest
          ports:
            - containerPort: 9000
          env:
            - name: KAFKA_BROKERCONNECT
              value: "kafka-service:9092,kafka-service:9092"
            - name: SERVER_SERVLET_CONTEXTPATH
              value: "/"
---
apiVersion: v1
kind: Service
metadata:
  name: kafdrop
  namespace: oris-predictive-autoscaler
spec:
  selector:
    app: kafdrop
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000