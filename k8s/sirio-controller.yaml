apiVersion: apps/v1
kind: Deployment
metadata:
  name: sirio-controller
  namespace: oris-predictive-autoscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sirio-controller
  template:
    metadata:
      labels:
        app: sirio-controller
    spec:
      serviceAccountName: sirio-controller
      containers:
      - name: sirio-controller
        image: sirio-controller:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        - name: KAFKA_TOPIC
          value: "inter-arrival-cdf"
        - name: KAFKA_GROUP_ID
          value: "sirio-controller-group"
        resources:
          limits:
            memory: "1024Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: sirio-controller-service
  namespace: oris-predictive-autoscaler
  labels:
    app: sirio-controller
spec:
  type: ClusterIP
  ports:
  - port: 9010
    targetPort: 9010
    protocol: TCP
    name: jmx
  - port: 9010
    targetPort: 9010
    protocol: UDP
    name: jmx
  selector:
    app: sirio-controller