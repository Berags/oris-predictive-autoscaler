apiVersion: v1
kind: ServiceAccount
metadata:
  name: sirio-controller
  namespace: oris-predictive-autoscaler
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sirio-controller
rules:
  # Permissions for scaling deployments
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale"]
    verbs: ["get", "list", "watch", "update", "patch"]
  # Permissions for reading pods (to check replica status)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Permissions for reading nodes and services (if needed for monitoring)
  - apiGroups: [""]
    resources: ["nodes", "services"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sirio-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sirio-controller
subjects:
  - kind: ServiceAccount
    name: sirio-controller
    namespace: oris-predictive-autoscaler
